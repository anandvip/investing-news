<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investing Headlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .headline-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .headline {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .headline a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .headline a:hover {
            color: #0073e6;
        }
        .description {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Investing Headlines</h1>
    <div id="headlines" class="headline-grid"></div>
    <script>
        async function fetchHeadlines() {
            try {
                const response = await fetch('/api/fetchnews');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const news = await response.json();
                const headlinesDiv = document.getElementById('headlines');

                news.forEach(item => {
                    const headlineDiv = document.createElement('div');
                    headlineDiv.className = 'headline';
                    headlineDiv.innerHTML = `
                        <a href="${item.link}" target="_blank">${item.title}</a>
                        <div class="description">${item.description}</div>
                    `;
                    headlinesDiv.appendChild(headlineDiv);
                });
            } catch (error) {
                console.error('Error fetching headlines:', error);
            }
        }

        fetchHeadlines();
    </script>
</body>
</html>
